<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgriBazaar</title>
    
    <!-- Enhanced UI Components -->
    <link rel="stylesheet" href="css/ui-components.css">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem 1rem;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #45a049, #66bb6a);
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #2d3748;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .auth-links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }

        .auth-links a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-links a:hover {
            color: #45a049;
            text-decoration: underline;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-section h1 {
            color: #4CAF50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .logo-section p {
            color: #718096;
            font-size: 1rem;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
        }
        
        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.875rem;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Enhanced UI Components Script -->
<script src="js/ui-enhancements.js"></script>

<div class="login-container">
    <div class="logo-section">
        <h1>ðŸŒ± AgriBazaar</h1>
        <p>Welcome back to the agricultural marketplace</p>
    </div>
    
    <h2>Sign In</h2>
    
    <form id="login-form" data-enhance="true">
        <div class="form-group">
            <label for="username" class="form-label required">Username</label>
            <input 
                type="text" 
                id="username" 
                name="username" 
                class="form-input"
                data-validate="required"
                placeholder="Enter your username"
                required
            >
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label required">Password</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input"
                data-validate="required"
                placeholder="Enter your password"
                required
            >
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot password?</a>
            </div>
        </div>
        
        <button type="submit" class="btn-enhanced btn-primary" id="loginBtn" data-enhance="true">
            Sign In
        </button>
    </form>
    
    <div class="auth-links">
        <p>Don't have an account? <a href="signup.html">Create one here</a></p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Setup enhanced form validation
    setupForm('#login-form');
    
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const loginBtn = document.getElementById('loginBtn');

        // Basic validation
        if (!username || !password) {
            Toast.error('Please fill in all fields', 'Missing Information');
            return;
        }

        const loginData = {
            username: username,
            password: password
        };

        // Add loading state to button
        Loading.addToButton(loginBtn);

        try {
            const response = await fetch('http://localhost:8083/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData)
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => null);
                let errorMessage = 'Login failed. Please check your credentials.';
                
                if (errorData?.message) {
                    errorMessage = errorData.message;
                } else if (response.status === 401) {
                    errorMessage = 'Invalid username or password';
                } else if (response.status === 404) {
                    errorMessage = 'User not found';
                }
                
                throw new Error(errorMessage);
            }

            const data = await response.json();
            
            if (data && data.jwt) {
                // Store the JWT token and user data
                localStorage.setItem('jwt', data.jwt);
                localStorage.setItem('userId', data.userId || '');
                localStorage.setItem('username', data.username || username);
                localStorage.setItem('userEmail', data.email || '');

                Toast.success(`Welcome back, ${data.username || username}!`, 'Login Successful');

                // Clear the form values
                document.getElementById('login-form').reset();

                // Redirect to landing.html after a short delay
                setTimeout(() => {
                    window.location.href = 'landing.html';
                }, 1500);
            } else {
                throw new Error('Invalid response from server');
            }
            
        } catch (error) {
            console.error('Login error:', error);
            Toast.error(error.message, 'Login Failed');
        } finally {
            // Remove loading state from button
            Loading.removeFromButton(loginBtn);
        }
    });
});

// Forgot password functionality
function showForgotPassword() {
    Toast.info('Password reset functionality will be available soon. Please contact support for assistance.', 'Feature Coming Soon');
}
</script>
</body>
</html>
