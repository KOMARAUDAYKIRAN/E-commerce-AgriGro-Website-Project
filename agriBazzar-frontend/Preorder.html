<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriBazaar - Preorders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2e7d32;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 22px;
        }
        .container {
            width: 90%;
            margin: 2rem auto;
        }
        form {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            margin-bottom: 2rem;
            max-width: 500px;
        }
        form h2 {
            margin-top: 0;
            color: #2e7d32;
            text-align: center;
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 12px;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        form textarea {
            resize: none;
            height: 80px;
        }
        form button {
            background: #2e7d32;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        form button:hover {
            background: #1b5e20;
        }
        .image-preview {
            max-width: 150px;
            margin: 10px auto;
            border-radius: 6px;
            display: block;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            background: #fff;
            border-radius: 10px;
            padding: 12px;
            width: 220px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }
        .product-info {
            margin-top: 8px;
            text-align: center;
        }
        .product-info h3 {
            margin: 5px 0;
            color: #2e7d32;
        }
        .product-info p {
            margin: 3px 0;
            color: #555;
            font-size: 14px;
        }
        .preorder-btn {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #0288d1;
            color: white;
            font-weight: bold;
            transition: background 0.3s;
        }
        .preorder-btn:hover { background: #01579b; }
        .preorder-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }
        .badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 2px 6px;
            font-size: 12px;
            border-radius: 4px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<header>üåæ AgriBazaar Preorder System</header>

<div class="container">
    <form id="uploadForm" enctype="multipart/form-data">
        <h2>Upload Product</h2>
        <input type="text" id="name" placeholder="Product Name" required>
        <input type="number" id="expectedPrice" placeholder="Expected Price" required>
        <input type="date" id="expectedHarvestDate" required>
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="file" id="image" accept="image/*" required>
        <img id="imagePreview" class="image-preview" src="" alt="Preview" style="display:none;">
        <button type="submit">Upload</button>
    </form>

    <h2>Available Products</h2>
    <div id="productList" class="product-list"></div>

    <h2>Your Preorders</h2>
    <div id="preorderList" class="product-list"></div>
</div>

<script>
    const API_BASE = "http://localhost:8083/api"; // Replace with your API base URL
    const token = localStorage.getItem("token");
    const loggedUserId = localStorage.getItem("userId");

    const imageInput = document.getElementById("image");
    const imagePreview = document.getElementById("imagePreview");

    imageInput.addEventListener("change", () => {
        if (imageInput.files && imageInput.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                imagePreview.src = e.target.result;
                imagePreview.style.display = "block";
            };
            reader.readAsDataURL(imageInput.files[0]);
        }
    });

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append("name", document.getElementById("name").value);
        formData.append("expectedPrice", document.getElementById("expectedPrice").value);
        formData.append("expectedHarvestDate", document.getElementById("expectedHarvestDate").value);
        formData.append("description", document.getElementById("description").value);
        formData.append("image", document.getElementById("image").files[0]);
        formData.append("userId", loggedUserId);

        const res = await fetch(`${API_BASE}/products/preOrderUpload`, {
            method: "POST",
            headers: { "Authorization": `Bearer ${token}` },
            body: formData
        });

        if (res.ok) {
            alert("Product uploaded successfully!");
            loadProducts();
            document.getElementById("uploadForm").reset();
            imagePreview.style.display = "none";
        } else {
            alert("Failed to upload product.");
        }
    });

   async function loadProducts() {
    console.log("Loading products...");
    const res = await fetch(`${API_BASE}/products`, {
        headers: { "Authorization": `Bearer ${token}` }
    });
    const products = await res.json();

    // Fetch preorders for the logged-in user
    const preorderRes = await fetch(`${API_BASE}/preorders`, {
        headers: { "Authorization": `Bearer ${token}` }
    });
    const preorders = await preorderRes.json();

    // Get the IDs of products that the logged-in user has preordered
    const preorderedProductIds = preorders
        .filter(po => po.buyer?.id == loggedUserId)
        .map(po => String(po.product?.id));

    const list = document.getElementById("productList");
    list.innerHTML = "";

    console.log("Products before filtering:", products);  // Log all products before filtering

    // Filter out expired products and preordered products
    const availableProducts = products
        .filter(p => !isExpired(p.expectedHarvestDate))  // Exclude expired products
        .filter(p => !preorderedProductIds.includes(String(p.id)));  // Exclude preordered products


    // Sort products such that the logged-in user's products appear first
    const sortedProducts = availableProducts.sort((a, b) => {
        // First, check if either product is uploaded by the logged-in user
        if (String(a.farmer?.id) === String(loggedUserId)) {
            return -1;  // a is the logged-in user's product, so place it first
        }
        if (String(b.farmer?.id) === String(loggedUserId)) {
            return 1;   // b is the logged-in user's product, so place it first
        }
        return 0;  // No preference, retain original order for other products
    });

    // Loop through the sorted products
    for (const p of sortedProducts) {
        const card = document.createElement("div");
        card.className = "product-card";

        const preorderCount = p.preorderCount || 0;  // Get the preorder count

        let badgeHTML = "";
        let buttonHTML = "";
        let preorderCountHTML = "";

        // If the logged-in user is the product owner, show the preorder count
        if (p.farmer && String(p.farmer.id) === String(loggedUserId)) {
            badgeHTML = `<span class="badge">üåü Your Upload</span>`;

            // Fetch the count of people who have preordered this product
            const preorderCountRes = await fetch(`${API_BASE}/preorders/countPeople/${p.id}`, {
                headers: { "Authorization": `Bearer ${token}` }
            });

            const preorderCountData = await preorderCountRes.json();
            preorderCountHTML = `<p>üë• Preorders: ${preorderCountData}</p>`;  // Display the preorder count

            // Buttons for the product owner
            buttonHTML = `<button class="preorder-btn" onclick="deletePreorder(${p.id})">Delete Preorder</button>
                          <button class="preorder-btn" onclick="showHarvestDateModal(${p.id})">Change Harvest Date</button>`;
        } else if (preorderCount >= 5) {
            buttonHTML = `<button class="preorder-btn" disabled>Max Preorders Reached</button>`;
        } else {
            buttonHTML = `<button class="preorder-btn" onclick="preorderProduct(${p.id})">Preorder</button>`;
        }

        // Construct the card's inner HTML
        card.innerHTML = `
            <img src="${p.imageUrl || 'default.png'}" alt="${p.name}" onerror="this.src='default.png'">
            <div class="product-info">
                <h3>${p.name}</h3>
                <p>üí∞ Price: ‚Çπ${p.expectedPrice}</p>
                <p>üìÖ Harvest: ${p.expectedHarvestDate}</p>
                <p>üìù ${p.description}</p>
                ${badgeHTML}
                ${preorderCountHTML}  <!-- Display preorder count for the owner -->
            </div>
            ${buttonHTML}
        `;
        list.appendChild(card);
    }
}


function isExpired(dateStr) {
    const today = new Date();
    const expectedDate = new Date(dateStr);

    // Format dates as yyyy-mm-dd
    const todayFormatted = today.toISOString().split("T")[0];
    const expectedDateFormatted = expectedDate.toISOString().split("T")[0];

    console.log(`Checking expiration: Today: ${todayFormatted}, Expected: ${expectedDateFormatted}`); // Log for debugging

    // Compare formatted dates
    return expectedDateFormatted < todayFormatted;
}


    async function preorderProduct(productId) {
        const preorder = { product: { id: productId }, buyer: { id: loggedUserId } };
        const res = await fetch(`${API_BASE}/preorders/submitPreorder`, {
            method: "POST",
            headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
            body: JSON.stringify(preorder)
        });

        if (res.ok) {
            alert("Preorder placed successfully!");
            loadProducts();
            loadPreorders();
        } else {
            const errorMsg = await res.text();
            alert(errorMsg);
        }
    }

    async function cancelPreorder(productId) {
        const res = await fetch(`${API_BASE}/preorders/cancel/${productId}/${loggedUserId}`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (res.ok) {
            alert("Preorder canceled successfully!");
            loadProducts();
            loadPreorders();
        } else {
            const errorMsg = await res.text();
            alert(errorMsg);
        }
    }

    async function deletePreorder(productId) {
        const res = await fetch(`${API_BASE}/preorders/deleteByUploader/${productId}/${loggedUserId}`, {
            method: "DELETE",
            headers: { "Authorization": `Bearer ${token}` }
        });

        if (res.ok) {
            alert("Preorder deleted successfully!");
            loadProducts();
            loadPreorders();
        } else {
            const errorMsg = await res.text();
            alert(errorMsg);
        }
    }

    async function showHarvestDateModal(productId) {
        const newDateInput = document.createElement("input");
        newDateInput.type = "date";
        newDateInput.value = ""; // Optional: set the current harvest date if desired

        // Create and show the modal
        const modal = document.createElement("div");
        modal.style.position = "fixed";
        modal.style.top = "0";
        modal.style.left = "0";
        modal.style.width = "100%";
        modal.style.height = "100%";
        modal.style.backgroundColor = "rgba(0,0,0,0.5)";
        modal.style.display = "flex";
        modal.style.justifyContent = "center";
        modal.style.alignItems = "center";
        modal.style.zIndex = "1000";

        const modalContent = document.createElement("div");
        modalContent.style.backgroundColor = "white";
        modalContent.style.padding = "20px";
        modalContent.style.borderRadius = "8px";
        modalContent.style.textAlign = "center";

        const modalHeader = document.createElement("h3");
        modalHeader.textContent = "Select New Harvest Date";

        const saveButton = document.createElement("button");
        saveButton.textContent = "Save";
        saveButton.style.marginTop = "10px";
        saveButton.style.padding = "10px 20px";
        saveButton.style.cursor = "pointer";

        saveButton.addEventListener("click", async () => {
            const newDate = newDateInput.value;

            if (newDate) {
                const res = await fetch(`${API_BASE}/preorders/updateHarvestDate/${productId}`, {
                    method: "PATCH",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ harvestDate: newDate })
                });

                if (res.ok) {
                    alert("Harvest date updated successfully!");
                    loadProducts();
                    document.body.removeChild(modal);
                } else {
                    const errorMsg = await res.text();
                    alert(errorMsg);
                }
            } else {
                alert("Please select a valid date.");
            }
        });

        modalContent.appendChild(modalHeader);
        modalContent.appendChild(newDateInput);
        modalContent.appendChild(saveButton);

        modal.appendChild(modalContent);
        document.body.appendChild(modal);
    }

    async function loadPreorders() {
        const res = await fetch(`${API_BASE}/preorders`, { headers: { "Authorization": `Bearer ${token}` } });
        const preorders = await res.json();
        const list = document.getElementById("preorderList");
        list.innerHTML = "";

        preorders
            .filter(po => po.buyer?.id == loggedUserId)
            .forEach(po => {
                const card = document.createElement("div");
                card.className = "product-card";

                let buttonHTML = "";
                if (isExpired(po.product?.expectedHarvestDate)) {
                    buttonHTML = `<button class="preorder-btn" onclick="proceedToPay(${po.product?.id})">Proceed to Pay</button>`;
                } else {
                    buttonHTML = `<button class="preorder-btn" onclick="cancelPreorder(${po.product?.id})">Cancel Preorder</button>`;
                }

                card.innerHTML = `
                    <img src="${po.product?.imageUrl || 'default.png'}" alt="${po.product?.name}" onerror="this.src='default.png'">
                    <div class="product-info">
                        <h3>${po.product?.name}</h3>
                        <p>üí∞ Price: ‚Çπ${po.product?.expectedPrice}</p>
                        <p>üìÖ Harvest: ${po.product?.expectedHarvestDate}</p>
                        <p>üìù ${po.product?.description}</p>
                        <span class="badge">‚úÖ Preordered</span>
                        ${buttonHTML}
                    </div>
                `;
                list.appendChild(card);
            });
    }

    function proceedToPay(productId) {
        alert("Redirecting to payment for product ID: " + productId);
        // TODO: Integrate payment backend later
    }


    console.log("Loading product and preorder");
    loadProducts();
    loadPreorders();
    console.log("Done..");


</script>

</body>
</html>
